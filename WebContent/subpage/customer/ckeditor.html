<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ckeditor</title>
    <style>
        html { width: 100%; height: 100%; }
        body { width: 100%; height: 100%; margin: 0; padding: 0; }
        .ck-editor__editable_inline {
            min-height: 455px;
        }
    </style>
</head>
<body>
    <textarea name="review_content" id="review_content" placeholder="짐캐리 이용 후기를 남겨주세요" minlength="10"></textarea>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/ckeditor5/build/ckeditor.js"></script>
    <script>
        ClassicEditor
        .create( document.querySelector( '#review_content' ), {
            toolbar: {
                items: [
                    'heading',
                    '|',
                    'bold',
                    'italic',
                    'link',
                    '|',
                    'indent',
                    'outdent',
                    '|',
                    'blockQuote',
                    'undo',
                    'redo'
                ]
            },
            language: 'ko',
            licenseKey: '',
        } )
        .then( editor => {
            window.editor = editor;
        } )
        .catch( error => {
            console.error( error );
        } );
    </script>
</body>
</html>
